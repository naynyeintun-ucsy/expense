<h4 class="h4 text-white text-center mt-2 text-blink">Employee Information</h4>
<div class="container-fluid">
<div class =" row">
    <div class="col-12 text-right">
<button class="btn btn-primary" >Add Employee</button>
</div>
</div>
</div>
<div class="container-fluid">
<nav class=" navbar" >
    <input  class ="form-control ml-auto w-25" type ="text" placeholder="Enter frist Name for search" name="firstName"
    [(ngModel)]="firstName" (ngModelChange)="Search()">
</nav>
<table class="table table-bordered bg-light text-center">
    <thead>
        <tr>
            <th (click)="sort('userId')">User Id<i class="fa fa-sort"></i></th>
            <th (click)="sort('firstName')">First Name  <i class="fa fa-sort"></i></th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | orderBy : key : empOrder | paginate : {itemsPerPage: 5 , currentPage : page} ">
            <td>{{employee.userId}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <div class="  row  text-center mt-2">
                    <i class="fa fa-list col-12 col-lg-4 ed-bg ml-3" (click)="onEdit(employee.userId)"></i>
                    <i class="fa fa-trash col-12 col-lg-4 del-bg  "(click) ="onDelete(employee.userId)"></i>
                </div>    
            </td>
        </tr>
    </tbody>
    <tr>
        <th colspan="7" style="text-align: right;">
    <pagination-controls (pageChange)="page = $event "></pagination-controls>
    </th>
    </tr>
</table>
</div>
